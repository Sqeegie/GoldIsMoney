name: GoldIsMoney
main: com.flobi.GoldIsMoney2.GoldIsMoney
version: 2.0.4r2
description: Economy driven by inventory gold.
author: [flobi, Sqeegie]
website: http://dev.bukkit.org/server-mods/goldismoney/
database: false
commands:
  goldismoney:
    description: General GoldIsMoney admin interface. 
    usage: |
           /<command> reload - Reload GoldIsMoney config.
           /<command> test - Tests GoldIsMoney config.
  money:
    description: Display worth of current inventory. 
    usage: |
           /<command> - Display worth of current inventory.
  balance:
    description: Display worth of current inventory.
    aliases: bal
    usage: |
           /<command> - Display worth of current inventory.
permissions:
  goldismoney.admin:
    description: Admin functions for GoldIsMoney.
    default: OP
  goldismoney.use:
    description: Allow gold to be money.